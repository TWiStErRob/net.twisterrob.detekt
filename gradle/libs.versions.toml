[versions]
idea = "2022.1.2"
intellij = "1.17.4"
# This might seem old, but since this is a plugin to a Gradle Plugin,
# it's customary to support whatever Java range Gradle supports:
# https://docs.gradle.org/current/userguide/compatibility.html
java-compile = "24" # `gradlew updateDaemonJvm` when changed.
java-target = "17"
# Same applies as for Java version,
# but in this case we can use the latest Kotlin Gradle Plugin to produce old-compatible bytecode.
kotlin-build = "2.2.20"
kotlin-target = { strictly = "2.2.21" }
kotlin-language = "2.1"

detekt = "2.0.0-alpha.0"

junit-jupiter = "6.0.0"
hamcrest = "1.3"
mockito = "5.20.0"
jsr305 = "3.0.2"

[libraries]
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-build" }
plugin-intellij = { module = "org.jetbrains.intellij:org.jetbrains.intellij.gradle.plugin", version.ref = "intellij" }
plugin-detekt = { module = "dev.detekt:detekt-gradle-plugin", version.ref = "detekt" }

kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin-target" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin-target" }

detekt-api = { module = "dev.detekt:detekt-api", version.ref = "detekt" }
detekt-test = { module = "dev.detekt:detekt-test", version.ref = "detekt" }
detekt-core = { module = "dev.detekt:detekt-core", version.ref = "detekt" }
detekt-cli = { module = "dev.detekt:detekt-cli", version.ref = "detekt" }
detekt-metrics = { module = "dev.detekt:detekt-metrics", version.ref = "detekt" }
detekt-rules = { module = "dev.detekt:detekt-rules", version.ref = "detekt" }
detekt-rules-comments = { module = "dev.detekt:detekt-rules-documentation", version.ref = "detekt" }
detekt-rules-complexity = { module = "dev.detekt:detekt-rules-complexity", version.ref = "detekt" }
detekt-rules-coroutines = { module = "dev.detekt:detekt-rules-coroutines", version.ref = "detekt" }
detekt-rules-emptyBlocks = { module = "dev.detekt:detekt-rules-empty", version.ref = "detekt" }
detekt-rules-exceptions = { module = "dev.detekt:detekt-rules-exceptions", version.ref = "detekt" }
detekt-rules-ktlintWrapper = { module = "dev.detekt:detekt-rules-ktlint-wrapper", version.ref = "detekt" }
detekt-rules-libraries = { module = "dev.detekt:detekt-rules-libraries", version.ref = "detekt" }
detekt-rules-naming = { module = "dev.detekt:detekt-rules-naming", version.ref = "detekt" }
detekt-rules-performance = { module = "dev.detekt:detekt-rules-performance", version.ref = "detekt" }
detekt-rules-potentialBugs = { module = "dev.detekt:detekt-rules-errorprone", version.ref = "detekt" }
detekt-rules-ruleAuthors = { module = "dev.detekt:detekt-rules-ruleauthors", version.ref = "detekt" }
detekt-rules-style = { module = "dev.detekt:detekt-rules-style", version.ref = "detekt" }

jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305" }

test-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }

test-hamcrest = { module = "org.hamcrest:hamcrest-all", version.ref = "hamcrest" }
test-mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }
test-mockitoJupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin-build" }
intellij = { id = "org.jetbrains.intellij", version.ref = "intellij" }
detekt = { id = "dev.detekt", version.ref = "detekt" }
