name: CI
on:
  push

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@cb91b4b05800bd3de29bc0e63900f304a45fbf06 # v3
    permissions:
      contents: read
      security-events: write
      actions: read

  build:
    name: "ðŸ”¨ Build & Verify"
    timeout-minutes: 10
    needs:
      - validate

    permissions:
      # actions/checkout
      contents: read
      # EnricoMi/publish-unit-test-result-action
      checks: write

    runs-on: ubuntu-24.04
    steps:

      - name: "Checkout ${{ github.ref }} in ${{ github.repository }} repository."
        uses: actions/checkout@v5

      - name: "Set up Java."
        uses: actions/setup-java@v5
        with:
          java-version-file: .java-version
          distribution: temurin

      - name: "Set up Gradle."
        uses: gradle/actions/setup-gradle@v5
        
      - name: "Build & Verify project using Gradle."
        id: gradle
        shell: bash
        run: >
          ./gradlew
          --no-daemon
          --stacktrace
          --continue
          -Pnet.twisterrob.detekt.build.compile-test-snippets=true
          build
          detektMain
          detektTest

      - name: "Upload 'Unit Test Results' artifact."
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v5
        with:
          name: 'Unit Test Results'
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/**/build/reports/tests/*/

      - name: "Publish 'Unit Results' check suite."
        if: ${{ success() || failure() }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: 'ðŸ”” Test: Unit Results'
          comment_mode: off
          report_individual_runs: true
          action_fail_on_inconclusive: true
          test_changes_limit: 0
          files: ${{ github.workspace }}/**/build/test-results/*/TEST-*.xml

      - name: "Upload 'Detekt Results' artifact."
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v5
        with:
          name: 'Detekt Results'
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/**/build/reports/detekt/detekt.*
